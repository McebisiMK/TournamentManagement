<table class="table table-striped table-hover">
  <thead class="bg-info">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Location</th>
      <th scope="col">Start Date</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody class="table-info">
    <tr *ngFor="let tournament of service.tournaments">
      <td>{{ tournament.name }}</td>
      <td>{{ tournament.location }}</td>
      <td>{{ tournament.startDate | date }}</td>
      <td>
        <button
          class="btn btn-info btn-sm badge-pill col-xs-2"
          (click)="fillForm(tournament)"
        >
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </button>
        <button
          class="btn btn-danger btn-sm badge-pill col-xs-2"
          (click)="delete(tournament.id)"
        >
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
