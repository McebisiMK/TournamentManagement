<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <input
      name="name"
      #name="ngModel"
      [(ngModel)]="service.team.name"
      class="form-control"
      placeholder="Team name"
      required
    />
    <div
      class="form-group validation-error"
      *ngIf="name.invalid && name.touched"
    >
      This field is required
    </div>
  </div>
  <div class="form-group">
    <input
      name="coach"
      #coach="ngModel"
      [(ngModel)]="service.team.coach"
      class="form-control"
      placeholder="Team coach"
      required
    />
    <div
      class="form-group validation-error"
      *ngIf="coach.invalid && coach.touched"
    >
      This field is required
    </div>
  </div>
  <div class="form-group">
    <input
      name="captain"
      #captain="ngModel"
      [(ngModel)]="service.team.captain"
      class="form-control"
      placeholder="Team captain"
      required
    />
    <div
      class="form-group validation-error"
      *ngIf="captain.invalid && captain.touched"
    >
      This field is required
    </div>
  </div>
  <div class="form-group">
    <button
      type="submit"
      [disabled]="form.invalid"
      class="btn btn-success btn-lg btn-block"
    >
      Register
    </button>
  </div>
</form>
