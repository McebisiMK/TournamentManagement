<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <input
      name="Name"
      #Name="ngModel"
      [(ngModel)]="service.team.Name"
      class="form-control"
      placeholder="Team name"
      required
    />
    <div
      class="form-group validation-error"
      *ngIf="Name.invalid && Name.touched"
    >
      This field is required
    </div>
  </div>
  <div class="form-group">
    <input
      name="Coach"
      #Coach="ngModel"
      [(ngModel)]="service.team.Coach"
      class="form-control"
      placeholder="Team coach"
      required
    />
    <div
      class="form-group validation-error"
      *ngIf="Coach.invalid && Coach.touched"
    >
      This field is required
    </div>
  </div>
  <div class="form-group">
    <input
      name="Captain"
      #Captain="ngModel"
      [(ngModel)]="service.team.Captain"
      class="form-control"
      placeholder="Team captain"
      required
    />
    <div
      class="form-group validation-error"
      *ngIf="Captain.invalid && Captain.touched"
    >
      This field is required
    </div>
  </div>
  <div class="form-group">
    <button
      type="submit"
      [disabled]="form.invalid"
      class="btn btn-success btn-lg btn-block"
    >
      Register
    </button>
  </div>
</form>
