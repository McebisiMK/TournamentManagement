<table class="table table-striped table-hover">
  <thead class="bg-info">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Coach</th>
      <th scope="col">Captain</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody class="table-info">
    <tr *ngFor="let team of service.teams">
      <td>{{ team.name }}</td>
      <td>{{ team.coach }}</td>
      <td>{{ team.captain }}</td>
      <td>
        <button
          class="btn btn-info btn-sm badge-pill col-xs-2"
          (click)="fillForm(team)"
        >
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </button>
        <button
          class="btn btn-danger btn-sm badge-pill col-xs-2"
          (click)="delete(team.id)"
        >
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
