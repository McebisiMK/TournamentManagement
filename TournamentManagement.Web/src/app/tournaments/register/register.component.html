<form #form="ngForm" autocomplete="off" (submit)=onSubmit(form)>
    <div class="form-group">
        <input name="Name" #Name="ngModel" [(ngModel)]="service.Name" class="form-control is-invalid"
            placeholder="tournament name" required>
    </div>
    <div class="form-row">
        <div class="form-group col-6">
            <input name="Location" #Location="ngModel" [(ngModel)]="service.Location" class="form-control"
                placeholder="location">
        </div>
        <div class="form-group col-6">
            <div class="input-group">
                <input type="date" name="StartDate" #StartDate="ngModel" [(ngModel)]="service.StartDate"
                    class="form-control">
            <div class="input-group-append">
                <div class="input-group-text bg-gray">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg btn-block">Register</button>
    </div>
</form>
