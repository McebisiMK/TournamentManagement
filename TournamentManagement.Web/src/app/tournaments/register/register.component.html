<form #form="ngForm" autocomplete="off">
    <div class="form-group">
        <input name="Name" #Name="ngModel" [(ngModel)]="service.Name" class="form-control"
            placeholder="tournament name">
    </div>
    <div class="form-row">
        <div class="form-group col-6">
            <input name="Location" #Location="ngModel" [(ngModel)]="service.Location" class="form-control"
                placeholder="location">
        </div>
        <div class="form-group col-6">
            <input type="date" name="StartDate" #StartDate ="ngModel" [(ngModel)]="service.StartDate" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg btn-block">Register</button>
    </div>
</form>
