<table class="table table-striped table-hover">
  <thead class="bg-info">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Location</th>
      <th scope="col">Start Date</th>
    </tr>
  </thead>
  <tbody class="table-info">
    <tr *ngFor="let tournament of service.tournaments">
      <td (click)="fillForm(tournament)">{{ tournament.name }}</td>
      <td (click)="fillForm(tournament)">{{ tournament.location }}</td>
      <td (click)="fillForm(tournament)">{{ tournament.startDate }}</td>
    </tr>
  </tbody>
</table>
