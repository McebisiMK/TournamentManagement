<table class="table table-striped table-hover">
    <thead class="bg-info">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Coach</th>
            <th scope="col">Captain</th>
        </tr>
    </thead>
    <tbody class="table-info">
        <tr *ngFor="let team of service.teams">
            <td>{{team.Name}}</td>
            <td>{{team.Coach}}</td>
            <td>{{team.Captain}}</td>
        </tr>
    </tbody>
</table>
